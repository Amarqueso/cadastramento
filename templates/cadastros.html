<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Lista de Cadastros</h2>

        <!-- FormulÃ¡rio de busca -->
        <form method="POST" action="/cadastros" class="form-inline mb-4">
            <input type="text" name="nome_busca" class="form-control mr-sm-2" placeholder="Buscar por nome">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Data/Hora</th>
                </tr>
            </thead>
            <tbody>
                {% for cadastro in cadastros %}
                <tr>
                    <td>{{ cadastro.id }}</td>
                    <td>{{ cadastro.nome }}</td>
                    <td>{{ cadastro.telefone }}</td>
                    <td>{{ cadastro.email }}</td>
                    <td>{{ cadastro.data_hora }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
